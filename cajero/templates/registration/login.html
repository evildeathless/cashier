<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>inicio de sesion</title>
	{%load static %}
	<!--Import Google Icon Font-->
	<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"
/>
<!-- Compiled and minified CSS -->
<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
</head>
<body>
	<div class="container section grey lighten-5">
		<div class="row">
			<div class="col s4"></div>
			<div class="col s4 white valign-wrapper">
			<div class="card section">
				<div class="card-image">
					<img class="circle responsive-img" src="{% static 'cajero/img/unsaac.png' %}" alt="" />
				</div>
				<div class="cord-content">
					<div class="card-panel orange darken-3">
						<div class="center-align white-text">
							<b>INICIO DE SESION</b>
						</div> 
					</div>
					<form action="#" method="POST">
						{% csrf_token %}
						{{ form.as_p }}
						<a href="{% url 'home' %}">ir al home </a>
						<button class="btn waves-effect orange darken-3 right" type="submit" name="action">Iniciar<i class="material-icons right">send</i>
							<br>
						</button>
					</form>
				</div>
			</div>
			</div>
			<div class="col s4"></div>
		</div>
	</div>	
</body>
</html>
